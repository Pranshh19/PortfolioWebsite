<style>
    .flash-message {
        position: fixed;
        bottom: -10px;
        left: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 30px;
        transition: bottom 0.5s ease-in-out;
    }
    
</style>



<script>
    // Get the flash message element
    const flashMessage = document.getElementById("flash-message");

    // Function to start the sliding animation
    function startSliding() {
        // Slide the flash message up
        flashMessage.style.bottom = "0";

        // Set a timeout to slide it back down after a few seconds
        setTimeout(() => {
            flashMessage.style.bottom = "-90px"; // Hide the message
        }, 6000); // Set the time in milliseconds (e.g., 5000ms = 5 seconds)
    }

    // Start the sliding animation when the page loads
    window.onload = startSliding;
</script>
