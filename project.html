<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projects Page</title>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <nav>
        <!-- Your navigation menu -->
    </nav>
    <main>
        <h1>Projects</h1>
        <div class="projects-container">
            <!-- Static project cards -->
            <div class="project-card">
                <h2>Project 1</h2>
                <p>Project description goes here.</p>
                <a href="#">Show Project</a>
                <a href="#">Show Source Code</a>
            </div>
            <div class="project-card">
                <h2>Project 2</h2>
                <p>Project description goes here.</p>
                <a href="#">Show Project</a>
                <a href="#">Show Source Code</a>
            </div>
        </div>
        <button id="add-project-btn">Add Project</button>
    </main>
    <footer>
        <!-- Your footer content -->
    </footer>
    <!-- Modal/Popup for adding projects -->
    <div class="popup" id="add-project-modal">
        <!-- Input fields for project details -->
        <input type="text" id="project-name" placeholder="Project Name">
        <textarea id="project-description" placeholder="Project Description"></textarea>
        <input type="text" id="website-link" placeholder="Website Link">
        <!-- Add and Cancel buttons -->
        <button id="add-btn">Add</button>
        <button id="cancel-btn">Cancel</button>
    </div>

</body>
</html>
